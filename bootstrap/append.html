<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input id="txtFruit">
  <button type="button" id="btnAdd" onclick="addFruit()">추가</button><br>
  <select id="selFruit" size="10">
      <option>사과</option>
  </select>
  <script>
    function addFruit(){
      //텍스트 입력값을 변수에 저장
      let txt = document.querySelector('#txtFruit').value;
      //select 태그에 추가
      selFruit.insertAdjacentHTML("beforeend", `<option>${txt}</option>` )
      //텍스트필드 초기화
      document.querySelector('#txtFruit').value = "";
    }

    txtFruit.addEventListener("keypress", (e)=>{
      if(e.keyCode == 13) { //enter
        btnAdd.click()
      }
    })

  </script>
    </body>
</html>
